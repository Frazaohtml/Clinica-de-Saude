<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clínica Saúde</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Título e descrição -->
  <header>
    <h1>Bem-vindo à Clínica Saúde</h1>
    <p>Seu bem-estar é nossa prioridade. Conheça nossos serviços.</p>
  </header>

  <!-- Imagens dos serviços -->
  <section class="servicos">
    <h2>Nossos Serviços</h2>
    <div class="servicos-lista">
      <img src="imagem1.jpg" alt="Exame de Sangue">
      <img src="imagem2.jpg" alt="Consultoria Nutricional">
    </div>
  </section>

  <!-- Formulário de Inscrição -->
  <section class="inscricao">
    <h2>Inscreva-se para saber mais!</h2>
    <form action="#">
      <input type="text" placeholder="Nome" required>
      <input type="email" placeholder="E-mail" required>
      <input type="text" placeholder="Cidade" required>
      <input type="text" placeholder="Estado" required>
      <button type="submit">Enviar</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Clínica Saúde</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>

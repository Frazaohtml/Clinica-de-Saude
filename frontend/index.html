<!DOCTYPE html>
<html lang="pt-br">
<head> 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clínica Saúde</title>
  <link rel="stylesheet" href="layout.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Título e descrição -->
  <header>
    <h1>Bem-vindo à Clínica Saúde</h1>
    <p>Seu bem-estar é nossa prioridade. Conheça nossos serviços.</p>
  </header>

  <!-- Conteúdo principal -->
  <div class="container">
    <section>
      <h2>Agende sua consulta</h2>
      <!-- Aqui vai o formulário de agendamento -->
    </section>

    <section>
      <h2>Consultar agendamentos</h2>
      <!-- Aqui vai a área de consulta por CPF -->
    </section>
  </div>

  <!-- Imagem dos serviços -->
  <section class="imagem-destaque">
    <img src="imagens/nossos-servicos.png" alt="Imagem de Nossos Serviços">
  </section>

  <!-- Formulário de Inscrição -->
  <section class="inscricao">
    <h2>Inscreva-se para saber mais!</h2>
    <form action="#">
      <input type="text" placeholder="Nome" required>
      <input type="email" placeholder="E-mail" required>
      <input type="text" placeholder="Cidade" required>
      <input type="text" placeholder="Estado" required>
      <button type="submit">Enviar</button>
    </form>

  </section>

  <footer>
    <p>&copy; 2025 Clínica Saúde</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
